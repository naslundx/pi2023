<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pi</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap (?) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <main>
      <h1>
        Hur stort är pi?
      </h1>
      <div id="info">
        <p>Pi har oändligt många decimaler.</p>
        <p>Men någon borde ha ett sjätte sinne för decimaler.</p>
      </div>
      <div id="gamecontainer">
        <div id="start">
          Fyll i ditt namn och börja!

          <input type="text" id="name" placeholder="namn"/>
          <button onclick="start()">Spela!</button>
        </div>
        <div id="guess" class="invisible">
          <h1>Fråga <span id="index">1</span> av 3</h1>

          <p><span id="desc"></span> <span id="value"></span>?</p>

          <div class="slidecontainer">
            <!-- https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
            <input type="range" min="1" max="10000" value="1" class="slider" id="myRange" oninput="rangeInput()">
          </div>
          <p id="descriptor">0 sekunder</p>
          <button onclick="guess()">Spela!</button>
        </div>
        <div id="gamestats" class="invisible">
          Du fick <span id="gamescore">0</span> poäng! Här är dina svar jämfört med rätta svar:
          <table id="gamestats">
            <tr>
              <th>Decimaler</th>
              <th>Du svarade</th>
              <th>Rätt svar</th>
            </tr>
          </table>

          <button onclick="toHighscore()">Se topplistan</button>
        </div>
        <div id="highscore" class="invisible">
          <h2>Topplista</h2>
          <table id="highscore">
            <tr>
              <th>Namn</th>
              <th>Tid</th>
              <th>Poäng</th>
            </tr>
          </table>

          <button onclick="playAgain()">Spela igen!</button>
        </div>
      </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
